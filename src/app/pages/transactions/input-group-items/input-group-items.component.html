<div class="input-radio">
  <ion-item lines=none (click)="showGroup()">
    <ion-label position="stacked">{{label}}</ion-label>
    <ion-input readonly=true>
      <div class="group">{{inputValue}}<img class="img-input" *ngIf="img" [src]="img">
      </div>
    </ion-input>
  </ion-item>
  <div class="group-radio" *ngIf="group">
    <ion-list>
      <ion-item [color]="indexItemSelected===i?'light':null" *ngFor="let item of items; let i=index"
        (click)="itemChange(i)">
        <div class="group">
          <ion-label>{{i+1}} - {{item.name}}</ion-label>
          <img *ngIf="item.img" [src]="item.img">
        </div>
      </ion-item>
    </ion-list>
  </div>
</div>
