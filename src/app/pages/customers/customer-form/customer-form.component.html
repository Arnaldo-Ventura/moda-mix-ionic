<app-admin-header title='Adicionar' [buttonCloseModal]=isModal></app-admin-header>


<ion-content class="ion-padding">
  <ion-grid>

    <ion-text class="ion-text-center">
      <h2>Cadastro Clientes</h2>
    </ion-text>
    <ion-card class="ion-padding">
      <form [formGroup]="formulario">
        <ion-row class="ion-justify-content-center">

          <ion-col size="12" size-sm="6" size-md="6" size-lg="5">
            <ion-item class="ion-no-padding">
              <ion-label position="floating">Nome</ion-label>
              <ion-input type="text" formControlName='name'></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" size-sm="3" size-md="3" size-lg="3">
            <ion-item lines="none" class="ion-margin-top">
              <ion-label>Ativo</ion-label>
              <ion-checkbox formControlName='active'></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="ion-justify-content-center ion-padding-top">
        <ion-col size="6" size-sm="4">
          <ion-button color="light" expand="block" (click)='back()'>
            Voltar
          </ion-button>
        </ion-col>
        <ion-col size="6" size-sm="4">
          <ion-button expand="block" [disabled]='formulario.invalid' (click)="submit()">
            Salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
